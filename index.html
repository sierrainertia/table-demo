<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Saturday bootcamp</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Graduate|Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Learning Schedule</h1>
    </header>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th colspan="2"><h2>Saturday</h2></th>
          </tr>
          <tr>
            <th>
              <h3>Time:</h3>
            </th>
            <th>
              <h3>Task:</h3>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="left">
              <h4>10:00 AM</h4>
            </td>
            <td>
              <h4>Wake up & get ready</h4>
            </td>
          </tr>
          <tr>
            <td class="left">
              <h4>11:00 AM</h4>
            </td>
            <td>
              <h4>Arrive at coffee shop</h4>
            </td>
          </tr>
          <tr>
            <td class="left">
              <h4>12:00 PM</h4>
            </td>
            <td>
              <h4>Complete Code Academy lesson on CSS</h4>
            </td>
          </tr>
          <tr>
            <td class="left">
              <h4>03:00 PM</h4>
            </td>
            <td>
              <h4>Work on personal portfolio website</h4>
            </td>
          </tr>
          <tr>
            <td class="left">
              <h4>05:00 PM</h4>
            </td>
            <td>
              <h4>Go home</h4>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
